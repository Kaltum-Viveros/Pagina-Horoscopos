<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Horóscopo — Modelo Tradicional de Cajas</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Sitio de horóscopos que calcula tu edad y signo zodiacal y muestra predicciones personalizadas. 100% del lado del cliente." />
</head>
<body>
  <header class="box header">
    <h1>Mi Horóscopo</h1>
    <p class="tagline">Calcula tu <strong>edad</strong>, tu <strong>signo</strong> y mira lo que te depara el futuro.</p>
  </header>

  <main class="layout">
    <!-- Columna 1: Signos -->
    <aside class="box sidebar" aria-label="Listado de signos zodiacales">
      <h2 class="sidebar-title">Signos</h2>
      <ul id="signList" class="sign-list"><!-- Rellenado por JS --></ul>
    </aside>

    <!-- Columna 2: Formulario -->
    <form id="formHoroscope" class="box form" aria-labelledby="titulo-form" autocomplete="on">
      <h2 id="titulo-form">Formulario</h2>

      <div class="box form-group">
        <label for="nombre">Nombre</label>
        <input class="box input" type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
      </div>

      <div class="box form-group">
        <label for="sexo">Sexo</label>
        <select class="box input" id="sexo" name="sexo" required>
          <option value="" disabled selected>Selecciona…</option>
          <option value="F">Femenino</option>
          <option value="M">Masculino</option>
          <option value="X">Prefiero no decir</option>
        </select>
      </div>

      <div class="box form-group">
        <label for="fecha">Fecha de nacimiento</label>
        <input class="box input" type="date" id="fecha" name="fecha" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="box btn">Ver mi horóscopo</button>
        <button type="button" id="btnLimpiar" class="box btn btn-secondary">Limpiar</button>
      </div>
    </form>


    <!-- Columna 3: Datos del formulario -->
    <article id="resultado" class="box card hidden" tabindex="-1" aria-label="Datos del formulario">
      <header class="box card-header">
        <div class="sign-title">
          <span id="signSymbol" class="sign-symbol" aria-hidden="true">♈</span>
          <h3 id="signName">Aries</h3>
        </div>
        <p id="signRange" class="muted">21 Mar — 19 Abr</p>
      </header>

      <section class="box grid info">
        <div class="box info-item">
          <h4>Nombre</h4>
          <p id="outNombre">—</p>
        </div>
        <div class="box info-item">
          <h4>Edad</h4>
          <p id="outEdad">—</p>
        </div>
        <div class="box info-item">
          <h4>Sexo</h4>
          <p id="outSexo">—</p>
        </div>
        <div class="box info-item">
          <h4>Rasgos</h4>
          <p id="outRasgos">—</p>
        </div>
      </section>
    </article>

    <!-- Fila completa: Próximos días -->
    <section class="box forecast-panel" aria-labelledby="titulo-forecast">
      <h2 id="titulo-forecast" class="forecast-title">Próximos días</h2>
      <div id="diasContainer" class="days"><!-- Lo llena app.js --></div>
    </section>
  </main>

  <footer class="box footer">
    <small>El horóscopo siempre a tu alcance</small>
  </footer>

  <!-- Archivo externo con la información de signos -->
  <script src="data/horoscopeData.js"></script>
  <script src="app.js"></script>
</body>
</html>
